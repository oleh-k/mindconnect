<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Calculator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        body {
            background-color: #f4f4f4;
        }
        .container {
            margin-top: 50px;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            margin-top: 30px;
        }
        .pagination-controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
        .pagination-controls button {
            margin: 0 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Fibonacci Calculator</h1>

    <form action="" method="POST" id="fibonacciForm">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" pattern="^[a-zA-Z\s]+$" required>
        </div>
        <div class="mb-3">
            <label for="user_input" class="form-label">User's Input</label>
            <input type="number" id="user_input" name="user_input" class="form-control" placeholder="Enter a number" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Calculate Fibonacci</button>
    </form>

    <h1 id="result">
    </h1>

    

    <table id="fibonacciTable" class="table table-striped mt-4">
        <thead class="table-dark">
            <tr>
                <th>Username</th>
                <th>User's Input</th>
                <th>Fibonacci Number</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <div class="pagination-controls">
        <button id="prevBtn" class="btn btn-secondary">Previous</button>
        <span>Page <span id="currentPage">1</span></span>
        <button id="nextBtn" class="btn btn-secondary">Next</button>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="/web/js/main.js"></script>

</body>
</html>
